<mat-toolbar>
  <mat-toolbar-row>
    <span>{{state.selectedRestaurant.name}}</span>
  </mat-toolbar-row>
</mat-toolbar>

<mat-list>
  <h3 mat-subheader>Address</h3>
  <mat-list-item>{{state.selectedRestaurant.address}}
  </mat-list-item>
  <mat-list-item>
    <a mat-raised-button
      href="https://www.google.com/maps/dir/?api=1&destination={{state.selectedRestaurant.geometry.lat}},{{state.selectedRestaurant.geometry.lng}}"
      target="_blank">View on Google Maps</a>
  </mat-list-item>
</mat-list>

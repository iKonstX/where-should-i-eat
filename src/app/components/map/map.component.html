<agm-map *ngIf="state.restaurants.length != 0" [zoom]="12" [latitude]="state.selectedRestaurant.geometry.lat"
  [longitude]="state.selectedRestaurant.geometry.lng">
  <agm-direction [origin]="{lat: state.location.lat, lng: state.location.lng}"
    [destination]="{lat: state.selectedRestaurant.geometry.lat, lng: state.selectedRestaurant.geometry.lng}">
  </agm-direction>
</agm-map>

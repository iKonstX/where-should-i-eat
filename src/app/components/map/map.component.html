<agm-map *ngIf="state$.restaurants.length != 0" [zoom]="12" [latitude]="state$.location.lat"
  [longitude]="state$.location.lng">
  <agm-marker [latitude]="selectedRestaurant.geometry.lat" [longitude]="selectedRestaurant.geometry.lng" [label]="'M'">
  </agm-marker>
</agm-map>
<app-spinner *ngIf="state$.restaurants.length == 0"></app-spinner>
